<table class="table table-striped">
  <caption>{{ page.caption }}</caption>
  <thead><tr><th>{{ page.th1 }}</th><th>{{ page.th2 }}</th></tr></thead>
  <tbody>
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
    <tr>
      <td><a href="{{post.url}}">{{ post.title | escape }}</a></td>
      <td><time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate{% if updated %} data-updated="true"{% endif %}>{{ post.date | date: page.date_fmt }}</time></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
